<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuegu Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/sun.svg" />
</head>

<body>
    <script src="script.js"></script>
    <script src="translations.js"></script>
    <script async src="https://embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>

    <nav>
        <div class="logo"><span class="logo-icon">P</span> Profile</div>
        <select class="lang-select" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="zh">繁體中文</option>
        </select>
    </nav>

    <div class="container" id="main-content">
        <header class="hero">
            <div class="profile-container">
                <img src="./img/Azizi_Yuegu.png" alt="Yuegu" class="profile-img">
                <span class="badge" id="i18n-badge"></span>
            </div>
            <div class="hero-text">
                <h1 id="i18n-name"></h1>
                <div class="title" id="i18n-title"></div>
                <p class="bio" id="i18n-bio"></p>
            </div>
        </header>

        <h2 class="section-title" id="i18n-skillsTitle"></h2>
        <div class="expertise-grid" id="i18n-skillsGrid"></div>
        <div class="gallery-container">
            <a data-flickr-embed="true" href="https://www.flickr.com/photos/singyuegu/albums/72177720330331898"><img
                    class="flickr-photo" src="https://live.staticflickr.com/65535/54923632744_36e01a24ab_w.jpg"></a>
            <a data-flickr-embed="true" href="https://www.flickr.com/photos/singyuegu/albums/72177720327729801"><img
                    class="flickr-photo" src="https://live.staticflickr.com/65535/54674261534_cca9e8e1c7.jpg"></a>
            <a data-flickr-embed="true" href="https://www.flickr.com/photos/singyuegu/albums/72177720326185616"><img
                    class="flickr-photo" src="https://live.staticflickr.com/65535/54527093083_a0625e9ba3_w.jpg"></a>
        </div>

        <h2 class="section-title" id="i18n-expTitle"></h2>
        <div class="timeline" id="i18n-timeline"></div>

        <div class="cta-box">
            <h2 id="i18n-ctaTitle"></h2>
            <p id="i18n-ctaDesc"></p>
            <div class="social-links">
                <a href="https://www.facebook.com/Singyuegu/" target="_blank"><img src="./img/facebook.png"
                        alt="facebook"></a>
                <a href="https://www.instagram.com/singyuegu/" target="_blank"><img src="./img/instagram.png"
                        alt="instagram"></a>
                <a href="https://www.flickr.com/photos/singyuegu/" target="_blank"><img src="./img/flickr.png"
                        alt="flickr"></a>
                <a href="https://github.com/Singyuegu" target="_blank"><img src="./img/github.png" alt="github"></a>
                <a href="https://www.twitch.tv/singyuegu" target="_blank"><img src="./img/twitch.png" alt="twitch"></a>
            </div>
        </div>
    </div>

    <footer class="footer-bottom">
        <p>© 2026 Yuegu</p>
    </footer>
    </div>
</body>

</html>
